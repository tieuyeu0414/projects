<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a1 = "" + 1 + 0; // "10" string + number => string
        let a2 = "" - 1 + 0;// -1 string - number => number
        let a3 = true + false; // 1 true = 1 | false = 0 
        let a4 = 6 / "3"; // 2 number / string => number
        let a5 = "4" * "2;" // ?
        let a6 = 4 + 2 + 'px'; // '6px' number + string => number
        let a7 = "4" - 2; // 2 string - number => number
        let a8 = "4px" - 2; // ? NaN string - number => number do string ở đây có px nên không xác định đc
        let a9 = "    -10     " + 5; // "   -10    5" string + number => string
        let a10 = " -10 " - 5; // -15 string - number => number
        let a11 = null + 1;  //1 null ở dạng number => 0
        let a12 = undefined + 1; //NaN undefined ở dạng number => NaN
        let a13 = " \n \t " - 4;// -4 \n là xuống dòng | \t là khoảng cách string - number => number
        console.log(a1, a2,a3,a4,a5,a6,a7,a8,a9,a10,a11,a12,a13);
    </script>
    <script>
        let c = null || 2 || undefined; // c = 2 do trong này có 1 giá trị true là 2 còn null và undefined là giá trị false
        alert(alert(2) || alert(1)) // alert là gì ? 
        if(-1 || 0 ) {alert('firt')};
        if(null || -1) alert('second'); // alert naò sẽ được thực thi tại sao và giá trị trong if
        console.log(c);
    </script>
</body>
</html>
